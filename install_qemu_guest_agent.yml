---

- name: Install qemu-guest-agent package (ubuntu)
  hosts: ubuntu
  become: true
  become_method: ansible.builtin.sudo

  tasks:
    - name: Install qemu-guest-agent
      ansible.builtin.apt:
        name: qemu-guest-agent
        state: present

- name: Install qemu-guest-agent package (centos)
  hosts: centos
  become: true
  become_method: ansible.builtin.sudo

  tasks:
    - name: Install qemu-guest-agent
      ansible.builtin.dnf:
        name: qemu-guest-agent
        state: present